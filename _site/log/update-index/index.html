<h1>トップページにカテゴリ記事一覧を出す</h1>
<p>トップページを <code>collection.all</code> を出力しているのを <code>log</code> カテゴリの投稿だけ出すようにする。
リンク一覧じゃなく、全文出すのも考えたがいったん。
さすがにそろそろ最低限のスタイルほしい。</p>
