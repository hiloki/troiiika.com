<p>記事の体裁を整えようとしているが、そもそも Feed のツールなりサービスで読まれるかもしれないと思うと、とりあえず先に Feed 配信するほうがよさそうなので、<a href="https://www.troiiika.com/feed.xml">Feed</a>をこしらえた。</p>
<p>記事はいくつかのカテゴリに分ける予定なのだが、カテゴリ別配信もするかどうかは悩ましい。</p>
<p>なお実装は<a href="https://github.com/11ty/eleventy-plugin-rss">公式プラグイン</a>の力を借りた。</p>
