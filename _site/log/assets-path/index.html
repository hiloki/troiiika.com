<h1>アセットファイルのパス</h1>
<p>CSS や画像などのアセットファイルは、何も設定しないと dist ディレクトリにコピーされない。
公式ドキュメントの<a href="https://www.11ty.dev/docs/copy/">MANUAL PASSTHROUGH FILE COPY (FASTER) </a>の項を参考に、config ファイルを修正した。
ただこれだけど、CSS ファイルを更新しても自動でビルドはされないので、それはひと工夫追加が必要。</p>
