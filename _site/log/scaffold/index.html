<h1>記事のScaffold</h1>
<p>今のところの仮の構想だが、ちょっとしたログのような短文の log カテゴリと、もっと長文で独立した article カテゴリで書きわけようと考えている。</p>
<p>それぞれでのメタ情報やフォーマットに違いが出てくるので、Markdown ファイル生成を Scaffold できるようにしたかった。</p>
<p>ということで、同僚のつくった<a href="https://blog.wadackel.me/2019/scaffdog/">Scaffdog</a>を拝借することにした。いったん必要最低限でこしらえた。</p>
